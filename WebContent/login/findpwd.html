<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>findpwd.html</title>
<style>
	#fieldset{width: 800px;}
	#result{font-size: 20px;}
	.label1{width: 57px;display: inline-block;}
	.label2{width: 26px;display: inline-block;}
	ul{list-style: none;display: inline-block;align-content: center;font-size: 15px;}
	a{ text-decoration: none;}
</style>
<script type="text/javascript">
	var xhr=null;
	function findPwd(){
		var id=document.getElementById("id").value;
		var phone=document.getElementById("phone").value;
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=callback;
		xhr.open('get','findpwd.jsp?id=' + id + "&phone=" + phone, true);
		xhr.send();
	}
	function callback(){
		if(xhr.readyState==4 && xhr.status==200){
			var html=xhr.responseText;
			var div=document.getElementById("result");
			div.innerHTML=html;
		}
	}
</script>
</head>
<body>
<h2 align="center">비밀번호 찾기</h2>
	<div>
		<div align="center">
			<fieldset id="fieldset" >
			아이디 <label for="id" class="label1"></label>
				<input type="text" id="id"><br>
			휴대폰번호 <label for="phone" class="label2"></label>
				<input type="text" id="phone" placeholder="ex) 010-1234-5678"><br><br>
			<a href="login.jsp">◀이전 페이지로...</a>&nbsp;&nbsp;
			<input type="button" value="비밀번호 찾기" onclick="findPwd()"><br><br>
				<div id="result">
				</div>
			</fieldset>
		</div>
	</div>
</body>
</html>
