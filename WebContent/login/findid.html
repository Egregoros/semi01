<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>findid.html</title>
<style>
	#fieldset{width: 800px;}
	#result{font-size: 20px; color: red;}
	.label1{width: 10px;display: inline-block;}
	.label2{width: 42px;display: inline-block;}
	ul{list-style: none;display: inline-block;align-content: center;font-size: 15px;}
	a{ text-decoration: none;}
</style>
<script type="text/javascript">
	var xhr=null;
	function findId(){
		var phone=document.getElementById("phone").value;
		var email=document.getElementById("email").value;
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=callback;
		xhr.open('get','/semi_project/findid?phone=' + phone + "&email=" + email, true);
		xhr.send();
	}
	function callback(){
		if(xhr.readyState==4 && xhr.status==200){
			var html=xhr.responseText;
			var div=document.getElementById("result");
			div.innerHTML=html;
		}
	}
</script>
</head>
<body>
<h2 align="center">아이디 찾기</h2>
	<div>
		<div align="center">
			<fieldset id="fieldset" >
			휴대폰번호 <label for="phone" class="label1"></label>
				<input type="text" id="phone" name="phone" placeholder="ex) 01012345678 (- 제외)"><br>
			이메일 <label for="email" class="label2"></label>
				<input type="email" id="email" name="email" placeholder="cafe@jhtml.com"><br><br>
			<a href="login.jsp">◀이전 페이지로...</a>&nbsp;&nbsp;
			<input type="button" value="아이디 찾기" onclick="findId()"><br><br>
				<div id="result">
				</div>
			</fieldset>
		</div>
	</div>
</body>
</html>
